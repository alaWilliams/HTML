<!DOCTYPE html>

<html>
<head>
  <title>Sign in form</title>
  <link rel="stylesheet" href="./styles.css">

</head>

<body>

  <div class="container">
    <h1 class="container-item">Sign in</h1>
    <h2 class="container-item">Please enter your email to sign in.</h2>
    <fieldset class="email-form">
      <legend>Email</legend>
      <input type="email" id="email" name="email" class="container-item email">
      
      
    </fieldset>
  </div>
    <div class="email-container">
      <button class="container-item email-form btn">Continue</button>
    </div>
    
    
  </div>  

  <div class="container inline">
    <hr>
    <p>or</p>
    <hr>
  </div>

  <div class="container">
      <button class="container-item continue-btn">Continue with Facebook</button>
      <button class="container-item continue-btn">Continue with Apple</button>
      <button class="container-item continue-btn">Continue with Twitter</button>
      <button class="container-item continue-btn">Continue with BBA</button>


      <p>Don't have an account <a href="#">Create one</a></p>
      <a href="#">Need help?</a>
      
  </div>
</body>
</html>
