<!DOCTYPE html>
<html>
  <head>
    <title>Links and tables</title>
  </head>

  <body>
    <h1>Links and tables</h1>

    <p><a href="https://www.wikipedia.org/" target="_blank">Wikipedia</a></p>
    <p>Link to the hello world page <a href="./first.html" target="_blank">is here</a></p>


    <button onclick="document.location='https://www.w3schools.com/html/html_links.asp'">HTML links</button>

    <p>Image example<br>
      <img src="https://cdn.mos.cms.futurecdn.net/utnVhnt8QF9tzn5XqNmg5U-970-80.jpg.webp" height="300" width="500" alt="cat photo">
    </p>

    <p>Cat photo with a relative path:<br>
    <img src="./cat.jpeg" alt="another cat photo" width="300" title="cat"></p>
    


    <h2>Let's make a table</h2>
      
      <table>
        <thead>
          <tr>
            <th>Points</th>
            <th>Grades</th>
            <th>Description</th>
          </tr>
        </thead>
        
        <tbody>
          <tr>
            <td>0-5</td>
            <td>0</td>
            <td>Fail</td>
          </tr>
  
          <tr>
            <td>6-10</td>
            <td>1</td>
            <td>Still fail</td>
          </tr>
  
          <tr>
            <td>11-15</td>
            <td>2</td>
            <td>Barely passed</td>
          </tr>
        </tbody>

      </table>

  </body>
</html>
