<!DOCTYPE html>
<html>
  <head>
    <title>Lists and forms</title>
  </head>
  
  <body>
    <h1>Lists and forms</h1>

    <h2>Unordered list</h2>

    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
    </ul>

    <h2>Ordered list</h2>

    <ol>
      <li>Item</li>
      <li>Item</li>
      <li>Item</li>
      <li>Item</li>
    </ol>

    <h1>Forms</h1>

    <h2>Shipping form</h2>

    <form>
      Name: <input type="text" name="name"><br>
      Address: <input type="text" name="address"><br>
      Postal Code: <input type="number" name="post"><br>
      Phone Number: <input type="text" name="phone"><br>
      
      <button type="submit">Submit</button>
      

    </form>

    <p>Is it boring?</p>
    <form>
      <input type="radio" id="isboring" name="isboring" value="yes">
      <label for="yes">YES</label>
      <input type="radio" id="isnotboring" name="isboring" value="no">
      <label for="no">NO</label>
      <br>
      <input type="submit" name="submit" value="Submit">
    </form>
  </body>
</html>
