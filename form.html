<!-- Lesson exercise information..
 
Your task is to create a user signup form for some web application with HTML only
 
There should be fields for:
- Name
- Email
- Password
- Password confirmation
- Date of birth
 
+ a submit button
+ link to go back (this can be non operational) -->

<!DOCTYPE html>
<html>

  <head>
    <title>Sign up form</title>

    <style>
      body {
        background-color: black;
        color: white;
      }

    </style>

  </head>

  <body>
    <h1>Sign up form</h1>

    <form>
      <label for="name">Name:</label>
      <input type="text" name="name" id="name" placeholder="Enter your name"><br>

      <label for="email">Email:</label>
      <input type="email" name="email" id="email" placeholder="Enter your email"><br>

      <label for="password">Password:</label>
      <input type="password" name="password" id="password" placeholder="Enter your password"><br>

      <label for="password-confirm">Confirm Password:</label>
      <input type="password" name="password-confirm" id="password-confirm" placeholder="Confirm your password"><br>

      <label for="birthday">Date of birth:</label>
      <input type="date" name="birthday" id="birthday"><br>

      <button type="submit" name="submit">Submit</button>
      <input type="reset" name="reset" id="reset" value="Form reset">

    </form>
    

    <a href="http://placeholder.com">Go back</a>
  </body>

</html>
